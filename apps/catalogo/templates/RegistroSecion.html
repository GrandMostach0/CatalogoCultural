{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/cardPublicaciones.css' %}">
    <link rel="stylesheet" href="{% static 'css/sesion.css' %}">
</head>

<body>
    <div class="ancho">
        <main class="container-inicio">
            <p>Inicio de sesión unicamente para actores culturales</p>
            <div class="container-form-inicio">
                <a href="{% url 'index' %}">
                    <h1>Catálogo cultural</h1>
                </a>

                {% if messages %}
                    {% for message in messages %}
                        <p style="color:red;">{{ message }}</p>
                    {% endfor %}
                {% endif %}

                <p>Bienvenido a la <strong>Sección de Registro</strong></p>
                <form method="POST" action="{% url 'registroForm' %}">
                    {% csrf_token %}
                    <label for="nombre">
                        Nombres:
                        <input placeholder="Juan Carlos" type="text" name="nombre" id="nombre">
                    </label>

                    <div class="dosOpciones">
                        <label for="primerApellido">
                            Primer Apellido:
                            <input class="labelMitad" placeholder="Uc" type="text" name="primerApellido" id="primerApellido">
                        </label>

                        <label for="segundoApellido">
                            Segundo Apellido:
                            <input class="labelMitad" placeholder="Canul" type="text" name="segundoApellido" id="segundoApellido">
                        </label>
                    </div>

                    <label for="Correo">
                        Correo Eléctronico:
                        <input placeholder="correo@gmail.com" type="email" name="Correo" id="Correo">
                    </label>

                    <label for="Contrasenia">
                        Contraseña:
                        <input placeholder="Contraseña" type="password" name="Contrasenia" id="Contrasenia">
                    </label>

                    <label for="confirContrasenia">
                        Verificación contraseña:
                        <input placeholder="Repita la contraseña" type="password" name="confirContrasenia" id="confirContrasenia">
                    </label>

                    <div class="dosOpciones">
                        <label for="disciplina">
                            Disclipina principal:
                            <select name="disciplina" id="disciplina">
                            </select>
                        </label>
                    
                        <label for="subDisciplina">
                            Subdisciplina:
                            <select name="subDisciplina" id="subDisciplina">
                            </select>
                        </label>
                    </div>
                    <br>

                    <!-- Fecha de nacimiento 
                    <label for="fechaNacimiento">
                        Ingrese Fecha de Nacimiento:
                        <input type="date" name="fechaNacimineto" id="fechaNacimiento">
                    </label>
                        -->
                    <button type="submit">Registrar</button>
                </form>
                <hr>
                <br>
                <a href="{% url 'viewSesion' %}">Volver</a>
            </div>
        </main>

        <!-- FOOTER DE LA PÁGINA -->
        {% include 'components/footer.html' %}
        <script src="{% static 'js/listado.js' %}"></script>
    </div>
</body>

</html>
