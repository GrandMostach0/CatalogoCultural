{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/cardPublicaciones.css' %}">
    <link rel="stylesheet" href="{% static 'css/sesion.css' %}">
</head>
<body>
    <div class="ancho">
        <main class="container-inicio">
            <p>Inicio de sesión unicamente para actores culturales</p>
            <div class="container-form-inicio">
                <a href="{% url 'index' %}"><h1>Catálogo cultural</h1></a>
                <p>Explora * Conecta</p>
                <form action="{% url 'viewPerfil' %}">
                    <label for="Correo">
                        Correo Eléctronico:
                        <input placeholder="correo@gmail.com" type="email" name="Correo" id="Correo">
                    </label>
                    <label for="Contrasenia">
                        Contraseñia:
                        <input placeholder="Contraseñia" type="password" name="Contrasenia" id="Contrasenia">
                    </label>
                    <a href="#"><strong>¿Olvidaste tu contraseña?</strong></a>
                    <br>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <hr>
                <br>
                <a href="{% url 'viewRegister' %}">Crear Cuenta</a>
            </div>
        </main>

       <!----- FOOTER DE LA PÁGINA ----->
       {% include 'components/footer.html' %}

    </div>
</body>
</html>
