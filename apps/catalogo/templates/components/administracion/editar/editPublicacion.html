<!-- MODAL DE LA VENTANA PARA LOS DATOS -->
<div id="modalEditPublicacion" class="modal">
    <!-- Contenido del Modal -->
    <div class="modal-content">
        <span class="close clsModalEditPublicacion">&times;</span>
        <h2>Editar Publicación</h2>
        <form method="POST" enctype="multipart/form-data" action="{% url 'actualizarPublicacion' %}">
            {% csrf_token %}

            <input
            id="publicacion_id"
            type="hidden"
            class="inputs"
            name="publicacion_id"
            readonly>

            <label for="titulo_publicacion">
                Titulo de la Publicación:
                <input
                id="titulo_publicacion"
                class="inputs"
                type="text"
                name="titulo"
                placeholder="Titulo"
                >
            </label>

            <label for="autor_de_publicacion">
                Autor:
                <input
                id="autor_de_publicacion"
                type="text"
                class="inputs"
                readonly>
            </label>

            <label for="descripcion_publicacion">
                Descripción:
                <textarea rows="5" cols="30" class="inputs" name="descripcion" id="descripcion_publicacion"></textarea>
            </label>

            <label for="catagoria">
                Categoria:
                <select name="catagoria" id="listaCatagoriaPublicacionEdit"></select>
            </label>

            <div class="subOpcionesEdit">
                <label for="tipoPublicacion">
                    Tipo de Publicación:
                </label>
                <br>
                
                <input
                type="radio"
                id="publicacionPersonalEdit"
                name="tipoPublicacion"
                value="personal"/>
                <label for="tipoPublicacion">Personal</label>

                <input
                type="radio"
                id="publicacionInstitutoEdit"
                name="tipoPublicacion"
                value="institucional" />
                <label for="tipoPublicacion">De alguna escuela</label>
            </div>
            <br>

            <div class="institucion-opcionalEdit">
                <label for="institucion-opcional">Institución:</label>
                <br>
                <select name="institucion-opcion" id="listarEscuelasEdit" ></select>
            </div>

            <label for="imagenPortada">
                Imagen de Portada:
                <input id="imagenPortada" class="inputs" type="file">
            </label>

            <div class="imagenesExtras">
                <label for="imagenExtra1">
                    Imagenes Extras:
                    <input id="imagenExtra1" class="inputs" type="file">
                    <input id="imagenExtra1" class="inputs" type="file">
                    <input id="imagenExtra1" class="inputs" type="file">
                    <input id="imagenExtra1" class="inputs" type="file">
                </label>
            </div>

            <div class="subOpciones">
                <input
                type="radio"
                id="aprobarPublicacion"
                name="aprobarPublicacion"
                value="True"/>
                <label for="aprobarPublicacion">Aprobar</label>

                <input
                type="radio"
                id="noAprobarPublicacion"
                name="aprobarPublicacion"
                value="False" />
                <label for="noAprobarPublicacion">No Aprobar</label>
            </div>
            
            <br>
            
            <button type="submit">Modificar</button>
            <button id="btnCancelarEditPublicacion" type="reset">Cancelar</button>
        </form>
    </div>
</div>
