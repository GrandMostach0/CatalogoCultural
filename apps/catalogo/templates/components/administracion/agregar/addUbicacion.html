<!-- MODAL DE LA VENTANA PARA LOS DATOS -->
<div id="modalUbicación" class="modal">
    <!-- Contenido del Modal -->
    <div class="modal-content">
        <span class="close clsModUbicacion">&times;</span>
        <h2>Nueva Ubicación</h2>
        <form method="POST" action="{% url 'RegistroUbicacion' %}">
            {% csrf_token %}
            <label for="nombre_ubicacion">
                Nombre de la Ubiación:
                <input 
                id="nombre_ubicacion" 
                class="inputs" 
                type="text" 
                name="nombre_Ubicacion" 
                placeholder="Nombre ubicación" required>
            </label>

            <label for="direccion">
                Dirección:
                <input 
                type="text"
                class="inputs"
                id="direccion"
                name="direccion"
                placeholder="CALLE No ETC.."
                required>
            </label>

            <label for="latitud">
                Latitud:
                <input type="text"
                id="latitud"
                class="inputs"
                name="latitud"
                required>
            </label>

            <label for="longitud">
                Longitud:
                <input type="text"
                id="longitud"
                name="longitud"
                class="inputs"
                required>
            </label>

            <button type="submit">Agregar</button>
            <button id="btnCancelar" type="reset">Cancelar</button>
        </form>
    </div>
</div>
