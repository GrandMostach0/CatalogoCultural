<!-- MODAL DE LA VENTANA PARA LOS DATOS -->
<div id="modalAddEscuela" class="modal">
    <!-- Contenido del Modal -->
    <div class="modal-content">
        <span class="close clsModEscuela">&times;</span>
        <h2>Nueva Escuela</h2>
        <form method="POST" action="{% url 'crearEscuela' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="nombre_escuela">
                Nombre de la Escuela:
                <input 
                id="nombre_escuela" 
                class="inputs" 
                type="text" 
                name="nombre_escuela" 
                placeholder="Nombre ubicación" 
                required>
            </label>

            <label for="direccion">
                Dirección:
                <input 
                type="text"
                class="inputs"
                id="direccion"
                name="direccion_escuela"
                placeholder="CALLE No ETC.."
                required>
            </label>

            <label for="ListadoUbicaciones">
                Ubicación:
                <select name="id_ubicacion" id="ListadoUbicaciones"></select>
            </label>

            <div class="subOpciones subOpciones2">
                <label for="tipo_escuela">
                    Tipo Escuela:
                </label>
                <br>

                <input
                type="radio"
                id="tipo_escuela_publica"
                name="tipo_escuela"
                value="publica"
                />
                <label for="tipo_escuela_publica">Pública</label>

                <input
                type="radio"
                id="tipo_escuela_privada"
                name="tipo_escuela"
                value="privada" />
                <label for="tipo_escuela_privada">Privada</label>

            </div>
            <br>

            <label for="correo">
                Correo Electrónico:
                <input type="text"
                id="corre"
                class="inputs"
                name="correo"
                placeholder="escuela@gmail.com"
                required>
            </label>

            <label for="telefono">
                Teléfono:
                <input
                id="telefono" 
                type="text"
                name="telefono"
                class="inputs"
                maxlength="10"
                placeholder="99933334444"
                required>
            </label>

            <label for="hora_atencion">
                Hora de atención:
                <input
                id="hora_atencion" 
                type="text"
                class="inputs"
                name="hora_atencion"
                placeholder="8:00 a.m - 12:00 p.m"
                required>
            </label>

            <label for="responsable_responsable">
                Responsable:
                <input
                id="responsable_escuela"
                type="text"
                class="inputs"
                placeholder="ingrese el nombre del responsable"
                disabled
                readonly>
            </label>

            <label for="descripcion_escuela">
                Descripción:
                <textarea
                class="inputs"
                name="descripcion"
                id="descripcion_escuela"
                rows="5"
                placeholder="Descripción"
                required></textarea>
            </label>

            <div id="previewContainer">
                <span><strong>Imagen Portada: </strong></s>
                <br>
                <img id="previewImagen" src="#" alt="Vista previa de la imagen"/>
            </div>

            <label for="imagen_portada">
                Imagen de Portada:
                <input
                id="imagen_portada"
                type="file"
                name="imagen_portada"
                class="inputs"
                accept=".jpg, .jpeg, .png"
                required>
            </label>

            <p style="text-align: center; font-weight: bold;"> Imagenes Extras:</p>

            <div id="previewContainerExtra2">
                <span><strong>Imagen extra 1: </strong></s>
                <br>
                <img id="previewContainerExtra2" src="#" alt="Vista previa de la imagen"/>
            </div>

            <label for="imagenExtra1">
                Imagen extra 1:
                <input
                id="imagenExtra1"
                type="file"
                name="imagenExtra1"
                accept=".jpg, .jpeg, .png"
                class="inputs">
            </label>

            <div id="previewContainerExtra2">
                <span><strong>Imagen extra 2: </strong></s>
                <br>
                <img id="previewContainerExtra2" src="#" alt="Vista previa de la imagen"/>
            </div>

            <label for="imagenExtra2">
                Imagen extra 2:
                <input
                id="imagenExtra2"
                type="file"
                name="imagenExtra2"
                accept=".jpg, .jpeg, .png"
                class="inputs">
            </label>

            <div id="previewContainerExtra3">
                <span><strong>Imagen extra 3: </strong></s>
                <br>
                <img id="previewContainerExtra3" src="#" alt="Vista previa de la imagen"/>
            </div>

            <label for="imagenExtra3">
                Imagen extra 3:
                <input
                id="imagenExtra3"
                type="file"
                name="imagenExtra3"
                accept=".jpg, .jpeg, .png"
                class="inputs">
            </label>

            <button type="submit">Agregar</button>
            <button id="btnCancelar" type="reset">Cancelar</button>
        </form>
    </div>
</div>
